<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>buttons</title>
    <style>
       
    </style>
</head>
<body class="flex justify-center items-center h-screen" >

    <div id="container" class="flex justify-evenly w-full" >
        <div class="w-[5rem] h-[5rem] border rounded-full flex justify-center items-center color">1</div>
        <div class="w-[5rem] h-[5rem] border rounded-full flex justify-center items-center color">2</div>
        <div class="w-[5rem] h-[5rem] border rounded-full flex justify-center items-center color">3</div>
    </div>
    <script>
        const colors = document.getElementsByClassName('color')
        for(let i = 0; i < colors.length; i++){
            colors[i].addEventListener("click", ()=> {
                colors[i].classList.add("border-red-400")
                for(let u = 0; u < colors.length; u++){
                    if(colors[u] != colors[i]){
                        colors[u].classList.remove('border-red-400')
                    }
               
            }
            })
            
        }
    </script>
</body>
</html>
